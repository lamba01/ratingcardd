        <div id="container">
            <div id="content">
            <div id="star">
          <img src="/images/icon-star.svg" alt="icon-star"> </div>

          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
          <div id="ratings">
          <input type="button"  value="1"  onclick="rating(this)">
          <input type="button"  value="2"  onclick="rating(this)">
          <input type="button"  value="3"  onclick="rating(this)">
          <input type="button"  value="4"  onclick="rating(this)">
          <input type="button"  value="5"  onclick="rating(this)">       
          </div>
          <button type="submit" onclick="submit()">SUBMIT</button>
        </div>
